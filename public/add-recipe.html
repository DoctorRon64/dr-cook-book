<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe 🍔</title>
    <link rel="icon" type="image" href="assets/cookbook.png">
    <link rel="stylesheet" href="css/addrecipe.css">
</head>
<body>
    <h1>Add a New Recipe 🍔</h1>

    <form id="recipe-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea>

        <label for="instructions">Preparing Instructions:</label>
        <textarea id="instructions" required></textarea>

        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags">

        <label for="image">Upload Image (optional):</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit">Save Recipe</button>
    </form>

    <p> <a href="index.html">Back to Home</a></p>

    <script src="js/add-recipe.js"></script>
</body>
</html>
